<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Ov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <h1 id="main-header">Outlook App</h1>
      <span id="header-date"></span>
    </header>
    
    <nav>
      <button id="home-btn" data-toggle='#home'>Home</button>
      <button id="customers-btn" data-toggle='#customers'>Customers</button>
      <button id="orders-btn" data-toggle='#orders'>Orders</button>
      <button id="rooms-btn" data-toggle='#rooms'>Rooms</button>
    </nav>
    <section>
      <section id="home" class="display-none" style="height: 100px; background-color: blue;">
      <h2 id="home-date"></h2>
      <section id="home-info-container">
        <div id="room-info">
          <p id="percent-booked"></p>
          <p id="num-rooms-avail"></p>
        </div>
        <div id="revenue-info">
          <h2>Expected Revenue Today</h2>
          <p id="revenue"></p>
        </div>
      </section>
      </section>
      <section id="customers" style="height: 100px; background-color: red;" class="display-none">
      
      </section>
      <section id="orders" style="height: 100px; background-color: green;" class="display-none">
      
      </section>
      <section id="rooms" style="height: 100px; background-color: yellow;" class="display-none">
      
      </section>
    </section>
  </body>
</html>
